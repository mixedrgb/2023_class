<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp_02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row my-header">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a id="anchor-nav-employees" href="#" class="nav-link px-2 link-body-emphasis">
                        Employees
                    </a>
                </li>
                <li>
                    <a id="anchor-nav-departments" href="#" class="nav-link px-2 link-body-emphasis">
                        Departments
                    </a>
                </li>
                <li>
                    <a id="anchor-nav-products" href="#" class="nav-link px-2 link-body-emphasis">
                        Products
                    </a>
                </li>
            </ul>
        </div>

        <!-- Employees Page -->
        <div id="page-employees" class="row">

            <div class="col-12 page-title">
                <h3>Employees</h3>
            </div>

            <div class="col col-8 col-employee-table">
                <div id="employee-table"></div>
            </div>

            <div class="col col-4 my-right">
                <form>
                    <div class="row mb-2 g-2">
                        <div class="col-6">
                            <input id="text-search" type="text" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button id="button-search" type="button" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-auto">
                            <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-xs-6">
                            <label>Rows per page</label>
                        </div>
                        <div class="col-xs-6">
                            <select id="select-rows-per-page" class="form-select form-select-sm">
                                <option selected value="8">8</option>
                                <option value="16">16</option>
                                <option value="32">32</option>
                            </select>
                        </div>
                    </div>


                    <div class="row mb-2 g-2">
                        <div class="col-auto">
                            <button id="button-page-prev" type="button" class="btn btn-primary">&lt;</button>
                        </div>
                        <div class="col-3">
                            <input id="text-page" type="text" class="form-control" value="1">
                        </div>
                        <div class="col-auto">
                            <button id="button-page-next" type="button" class="btn btn-primary">&gt;</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <p id="p-rows-message"></p>
                    </div>


                    <div class="row mb-2">
                        <div class="col-auto">
                            <button id="button-show-insert-form" type="button"
                                class="btn btn-outline-primary">Insert</button>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div id="select-department"></div>
                    </div>

                </form>
                <!-- Insert/Update/Delete forms - begin -->

                <div id="form-insert" class="visually-hidden">
                    <h4>Insert</h4>
                    <form>
                        <div class="mb-2">
                            <label for="text-insert-first-name" class="form-label">First Name</label>
                            <input id="text-insert-first-name" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-insert-last-name" class="form-label">Last Name</label>
                            <input id="text-insert-last-name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="text-insert-salary" class="form-label">Salary</label>
                            <input id="text-insert-salary" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-insert" type="button" class="btn btn-primary">Insert</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-insert-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="form-update" class="visually-hidden">
                    <h4>Update</h4>
                    <form>
                        <div class="mb-2">
                            <label for="text-update-employee-id" class="form-label">Employee ID</label>
                            <input id="text-update-employee-id" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-update-first-name" class="form-label">First Name</label>
                            <input id="text-update-first-name" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-update-last-name" class="form-label">Last Name</label>
                            <input id="text-update-last-name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="text-update-salary" class="form-label">Salary</label>
                            <input id="text-update-salary" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-update" type="button" class="btn btn-primary">Update</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-update-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="form-delete" class="visually-hidden">
                    <h4>Delete</h4>
                    <form>
                        <div class="mb-3">
                            <label for="text-delete-employee-id" class="form-label">Employee ID</label>
                            <input id="text-delete-employee-id" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-delete" type="button" class="btn btn-primary">Delete</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-delete-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Insert/Update/Delete forms - end -->

            </div>

        </div>

        <!-- Departments Page -->
        <div id="page-departments" class="row visually-hidden">

            <div class="col-12 page-title">
                <h3>Departments</h3>
            </div>
        </div>

        <!-- Products Page -->
        <div id="page-products" class="row visually-hidden">

            <div class="col-12 page-title">
                <h3>Products</h3>
            </div>
        </div>

        <div class="row my-footer">
            <div class="col col-12">
                Footer
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
